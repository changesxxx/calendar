<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box {

    display: flex;
    max-width: 500px;
    min-width: 400px;
    max-height: 400px;
    min-height: 300px;


    margin: 200px auto;
  }

  .box1 {
    flex: 1;
    background-color: red;

    height: 100%;
  }

  .box2 {
    flex: 2;

    background-color: saddlebrown;
  }
</style>




<body>
  <div class="box">

    <div class="box1">1</div>
    <div class="box2"></div>



  </div>

</body>

</html>

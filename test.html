<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box {
    box-sizing: border-box;
    padding: 10px;
    width: 400px;
    display: flex;

    background-color: #ccc;
  }

  .item {
    box-sizing: border-box;


    width: 40px;
    height: 40px;
    background-color: skyblue;

    border: 2px solid #ccc;


    margin: auto;
  }
</style>




<body>
  <div class="box">

    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>

    <div class="item"></div>
    <div class="item"></div>


  </div>

</body>

</html>

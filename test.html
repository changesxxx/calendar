<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
</head>
<style>
  .box {
    width: 200px;
    height: 200px;
    background-color: saddlebrown;

    margin: 200px auto;
  }
</style>

<body>


  <div class="box"></div>

  <input type="datetime-local" min="2024-07-09T18:30">


  <script>

    //2024-07-09T10:00
    console.log(dayjs().format("YYYY-MM-DDTHH:mm"))

    const box = document.querySelectorAll(".box")[0]

    let timer = null;


    function clickFn () {

      console.log(timer)

      clearTimeout(timer)

      function execute () {
        console.log('click')
      }

      timer = setTimeout(execute, 250)


    }

    function dbClickFn () {
      clearTimeout(timer)
      console.log('dbclick')
    }




    box.addEventListener('click', clickFn)


    box.addEventListener('dblclick', dbClickFn)




  </script>

</body>

</html>
